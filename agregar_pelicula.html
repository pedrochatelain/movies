<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar película</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add_movie_container">
        <nav class="movies_nav">
            <img src="img/icon_nav.svg" alt="icon nav">
            <a class="home_link" href="http://127.0.0.1:5500/home.html">Home</a>
            <a class="mis_peliculas_link" href="http://127.0.0.1:5500/mis_peliculas.html">Mis películas</a>
        </nav>
        <div class="buscador">
            <input type="text" class="search_input js-search-input" placeholder="ej: Los increibles">
            <img src="img/line_search.svg" class="search_line" alt="line buscador">
            <img src="img/lupa.svg" class="lupa" alt="lupa">
        </div>
        <div class="helper js-search-helper">
            <img src="img/arrow_search.svg" class="arrow_search" alt="arrow search">
            <p>Clickea el buscador para empezar a escribir</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
