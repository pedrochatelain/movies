<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  class="body_en_card">
    <div class="card">
        <img src="img/los_increibles.jfif" class="card_image" alt="los increibles">
        <div class="container_info_card">
            <div class="info_card">
                <div>
                    <p class="titulo" >Título original</p>
                    <p class="titulo_value">The incredibles</p>
                </div>
                <div>
                    <p class="director">Director</p>
                    <p class="director_value">Brad Bird</p>
                </div>
                <div>
                    <p class="fecha">Fecha de lanzamiento</p>
                    <p class="fecha_value">December 2, 2004 (Argentina)</p>
                </div>
            </div>
            <button type="submit" class="button_add_movie">Agregar película</button>
        </div>
    </div>
</body>
</html>
