<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  class="body_en_card">
    <div class="card">
        <img src="img/los_increibles.jfif" class="card_image" alt="los increibles">
        <div class="container_info_card js-info-card-container">
            <div class="info_card js-info-card">
                <div>
                    <p class="titulo" >Título original</p>
                    <p class="titulo_value">The incredibles</p>
                </div>
                <div>
                    <p class="director">Director</p>
                    <p class="director_value">Brad Bird</p>
                </div>
                <div>
                    <p class="fecha">Fecha de lanzamiento</p>
                    <p class="fecha_value">December 2, 2004 (Argentina)</p>
                </div>
            </div>
            <div class="action_icons">
                <img src="img/trash_can.svg" class="icon_delete_card js-icon-delete-card" alt="delete icon">
            </div>
            <button type="button" class="js-button_calificar button_calificar">Calificar</button>
        </div>
        <div class="container_puntuar js-container-puntuar">
            <img src="img/arrow_left.svg" class="arrow_left js-arrow-left" alt="arrow left">
            <h1>¿Qué te pareció la película?</h1>
            <div class="stars">
                <img src="img/star_yellow.svg" class="js-star" alt="star">
                <img src="img/star_empty.svg" class="js-star" alt="star">
                <img src="img/star_empty.svg" class="js-star" alt="star">
                <img src="img/star_empty.svg" class="js-star" alt="star">
                <img src="img/star_empty.svg" class="js-star" alt="star">
            </div>
            <p class="rating"><span class="js-puntaje">1</span> / 5</p>
            <div class="action_buttons">
                <button type="button" class="button_cancelar js-button-cancelar">Cancelar</button>
                <button type="submit" class="button_enviar">Enviar</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
